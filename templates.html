<!doctype html>
<html>
  <head>
    <title>
      HTML5 Templating Demo
    </title>
    <style>
      .template-item-box{
        height:200px;
        border: 2px solid #505050;
        background-color: rgb(222,222,222);
      }
      .align-right{
        text-align: right;
      }
    </style>
  </head>
  <body>
    <template>
      <div class="template-item-box">
        <h1 class="tItemName"></h1>
        <h2 class="tItemDesc"></h2>
        <p class="align-right">Quantity ordered: <span class="tQtyOrdered"></span></p>
      </div>
    </template>
    <script>
      var template = document.querySelector("template");
      
      cloneTemplate(template, {tItemName: "Super Cool Surf Board",
                            tItemDesc: "Enjoy your days of unemployment at the beach with this awesome surf board",
                            tQtyOrdered: Math.ceil(Math.random()*10)});
      
      cloneTemplate(template, {tItemName: "MySQL Book",
                            tItemDesc: "Learn you to write queries with good",
                            tQtyOrdered: 12});
      
      cloneTemplate(template, {tItemName: "Desktop Speaker",
                            tItemDesc: "Flash Cube Desktop Speaker",
                            tQtyOrdered: 1});
       
      function injectTemplate(cloneNode, objData){
        for (var i in objData){
          cloneNode.querySelector("."+i).innerHTML = objData[i];
        }
      }
      function cloneTemplate(template, objData){
        var clone = document.importNode(template.content, true);
        injectTemplate(clone, objData);
        document.body.appendChild(clone);
      }
    </script>
  </body>
</html>
